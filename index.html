<!DOCTYPE html>
<html>
<style type="text/css">
	body {font-family: monospace;}
</style>
<head>
	<title>Liquid Simulation 2.1v</title>
</head>
<canvas id="c1"></canvas>
<script src="math2.js"></script>
<script type="text/javascript">
	const c1 = document.getElementById('c1');
	function init(){
		c1.width = window.innerWidth, c1.height = window.innerHeight;
		c1.style = "border: solid 2px #000000";
	}
	init();
	function ff(f){return f;}
</script>
<script src="Line.js"></script>
<script src="Particle.js"></script>
<script type="text/javascript">
	function background(a,b){
		var d = a.getContext("2d");
		d.beginPath();
		d.fillStyle = b;
		d.fillRect(0, 0, a.width, a.height);
	}
	var P = new ParticleSystem(c1);
	P.g = new Point2(0, 1/30);
	var r = pointsOfLine(new Point2(30,400),new Point2(830,500),6);
	for (var i = r.length - 1; i >= 0; i--) {
		var p = new Particle(r[i].x,r[i].y);
		p.fixed = true;
		p.r = 3;
		p.c = "#0f0";
		p.repelForce = 20;
		p.pressureForce = 0.05;
		P.addParticle(p);
	}
	function t(event){
		var rr = 6;
		for(var x=-rr;x<=rr;x++){
			for(var y=-rr;y<=rr;y++){
				var p = new Particle(x*4+event.offsetX,4*y+event.offsetY);
				P.addParticle(p);
			}
		}
	}
	c1.addEventListener("mousedown",t);
	console.log(P.ps.length);
	function run(){
		background(c1, "#000");
		P.update();
		P.draw();
		window.setTimeout(run, 3);
	}
	run();
</script>
<body>
</body>
</html>
